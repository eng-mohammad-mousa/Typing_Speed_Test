<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Typing Speed Test | JavaScript Game</title>

    <link rel="icon" href="img/logo.png">

    <meta name="description"
      content="Test and improve your typing speed and accuracy with our Typing Speed Test. Measure your words per minute (WPM) and accuracy to enhance your typing skills. Challenge yourself and track your progress as you strive for faster and more accurate typing.">

    <meta name="keywords"
      content="typing speed test, typing skills, typing accuracy, online typing test, measure typing speed">

    <meta name="theme-color" content="#058bd8">

    <link rel="stylesheet" type="text/css" href="css/loader.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/home.css" media="all">

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>

    <div id="loadingDiv">
      <div class="loader">Loading...</div>
    </div>

    <h1 id="uniq"></h1>

    <!-- باقي اقسام الموقع -->
    <div id="body">
      <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">

          <section class="words typing-text">
            <p id="demo"></p>
          </section>

          <section class="content">
            <ul class="result-details">

            
              <li class="cpm cap" title="Characters Per Minute">
                <p>CPM:</p>
                <span>0</span>
              </li>
              <li class="mistake">
                <p>Mistakes:</p>
                <span>0</span>
              </li>
              <li class="wpm cap" title="Words Per Minute">
                <p>WPM:</p>
                <span>0</span>
              </li>

              <li class="time">
                <p>Time Left:</p>
                <span><b class="cap">60</b></span>
              </li>
            </ul>
            <button class="try-again">Try Again</button>

          </section>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/words.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/loader.js"></script>

  </body>

</html>
